name: Build & Release Prism

on:
  push:
    tags:
      - "v*" # Trigger release kalau ada tag v...
  workflow_dispatch: # Trigger manual

jobs:
  # 1. BUILD ANDROID
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      # --- UPDATE: Ganti ke Stable Channel ---
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # Selalu ambil Flutter terbaru
          cache: true       # Biar build berikutnya lebih cepat
      # ---------------------------------------

      - run: flutter pub get
      - run: flutter build apk --release
      - uses: actions/upload-artifact@v4
        with:
          name: android-artifact
          path: app-release.apk

  # 2. BUILD WINDOWS
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      # --- UPDATE: Ganti ke Stable Channel ---
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      # ---------------------------------------

      - run: flutter config --enable-windows-desktop
      - run: flutter pub get
      - run: flutter build windows --release
      - run: Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath Prism-Windows.zip
      - uses: actions/upload-artifact@v4
        with:
          name: windows-artifact
          path: Prism-Windows.zip

  # 3. BUILD LINUX
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      
      # --- UPDATE: Ganti ke Stable Channel ---
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      # ---------------------------------------

      - run: flutter config --enable-linux-desktop
      - run: flutter pub get
      - run: flutter build linux --release
      
      # Bikin AppImage
      - run: mv build/linux/x64/release/bundle/prism prism-linux

      - uses: actions/upload-artifact@v4
        with:
          name: linux-artifact
          path: prism-linux

  # 4. RELEASE (Hanya jalan kalau ada Tag v*)
  create-release:
    needs: [build-android, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: releases
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: releases/*
          token: ${{ secrets.GITHUB_TOKEN }}
