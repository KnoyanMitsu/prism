name: Build & Release Prism

on:
  push:
    tags:
      - "v*" # Trigger hanya jika push tag diawali 'v', misal v1.0.0
  workflow_dispatch: # Tetap bisa jalan manual

jobs:
  # 1. BUILD ANDROID
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
      - run: flutter pub get
      - run: flutter build apk --release
      # Rename biar namanya jelas pas di-download
      - run: mv build/app/outputs/flutter-apk/app-release.apk Prism-Android.apk
      - uses: actions/upload-artifact@v4
        with:
          name: android-artifact
          path: Prism-Android.apk

  # 2. BUILD WINDOWS
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
      - run: flutter config --enable-windows-desktop
      - run: flutter pub get
      - run: flutter build windows --release
      - run: Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath Prism-Windows.zip
      - uses: actions/upload-artifact@v4
        with:
          name: windows-artifact
          path: Prism-Windows.zip

  # 3. BUILD LINUX
  build-linux:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
      - run: flutter config --enable-linux-desktop
      - run: flutter pub get
      - run: flutter build linux --release
      
      # Bikin AppImage
      - run: |
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          mkdir -p AppDir/usr/share/applications
          cp -r build/linux/x64/release/bundle/* AppDir/usr/bin/
          
          # Setup Icon dummy & Desktop file
          touch AppDir/usr/share/icons/hicolor/256x256/apps/prism.png
          echo "[Desktop Entry]" > AppDir/usr/share/applications/prism.desktop
          echo "Type=Application" >> AppDir/usr/share/applications/prism.desktop
          echo "Name=Prism" >> AppDir/usr/share/applications/prism.desktop
          echo "Exec=prism" >> AppDir/usr/share/applications/prism.desktop
          echo "Icon=prism" >> AppDir/usr/share/applications/prism.desktop
          echo "Categories=Utility;" >> AppDir/usr/share/applications/prism.desktop
          
          # Generate (Ganti 'prism' sesuai pubspec name kamu)
          ./linuxdeploy-x86_64.AppImage --appdir AppDir --output appimage --desktop-file AppDir/usr/share/applications/prism.desktop --icon-file AppDir/usr/share/icons/hicolor/256x256/apps/prism.png --executable AppDir/usr/bin/prism
          
          # Rename biar rapi
          mv Prism-*.AppImage Prism-Linux.AppImage

      - uses: actions/upload-artifact@v4
        with:
          name: linux-artifact
          path: Prism-Linux.AppImage

  # 4. JOB KHUSUS RELEASE (Hanya jalan kalau ada Tag)
  create-release:
    needs: [build-android, build-windows, build-linux] # Tunggu semua selesai
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') # Syarat: Harus berupa Tag
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: releases
          merge-multiple: true # Gabung semua file jadi satu folder

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: releases/* # Upload semua file yang sudah didownload
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
